version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  version: 2
  say-hello-workflow:
    jobs:
      - say-hello

workflows:
  version: 2
  pull-request-workflow:
    jobs:
      - say-hello
    filters:
      branches:
        only: master
      pull-requests:
        types: [opened, synchronize]
